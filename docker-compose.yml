services:
  mysql:
    image: mysql:8.0
    container_name: shelterhouse_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: shelter_root_pass
      MYSQL_DATABASE: shelterhouse_dev
      MYSQL_USER: shelter_dev
      MYSQL_PASSWORD: shelter_dev_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
    name: shelterhouse_mysql_data
