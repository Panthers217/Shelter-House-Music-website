# Netlify Configuration for Shelter House Music Frontend

# Build settings
[build]
  base = "frontend"
  publish = "dist"
  command = "npm install --legacy-peer-deps && npm run build"
  
# Node version
[build.environment]
  NODE_VERSION = "18"

# Environment variables
# IMPORTANT: Set these in Netlify dashboard → Site settings → Environment variables
# REQUIRED:
# - VITE_API_URL=https://your-backend.onrender.com (or your Render backend URL)
# - VITE_STRIPE_PUBLIC_KEY=pk_test_... (or pk_live_... for production)
# - VITE_FIREBASE_API_KEY=your_firebase_api_key
# - VITE_FIREBASE_AUTH_DOMAIN=your-project.firebaseapp.com
# - VITE_FIREBASE_PROJECT_ID=your-project-id
# - VITE_FIREBASE_STORAGE_BUCKET=your-project.appspot.com
# - VITE_FIREBASE_MESSAGING_SENDER_ID=123456789
# - VITE_FIREBASE_APP_ID=1:123456789:web:xxxxx
# OPTIONAL:
# - VITE_SITE_URL=https://your-site.netlify.app
# - VITE_SITE_NAME=Shelter House Music

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache service worker or HTML
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

# Sitemap and robots.txt
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

